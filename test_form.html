<!DOCTYPE html>
<html>
<head>
    <title>Teste Form</title>
</head>
<body>
    <h1>Teste Toggle Status</h1>
    
    <form method="POST" action="/usuarios/6/toggle">
        <input type="hidden" name="ativo" value="false">
        <button type="submit">Testar Toggle para False</button>
    </form>
    
    <form method="POST" action="/usuarios/6/toggle">
        <input type="hidden" name="ativo" value="true">
        <button type="submit">Testar Toggle para True</button>
    </form>
    
    <script>
        // Testar com fetch tamb√©m
        async function testFetch() {
            const response = await fetch('/usuarios/6/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'ativo=true'
            });
            
            console.log('Response:', response);
        }
        
        // testFetch();
    </script>
</body>
</html>
